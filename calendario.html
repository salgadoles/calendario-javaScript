<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calendar.js"></script>
    <link rel="stylesheet" href="calendar.css" />
    <title>Document</title>
</head>
 
 
<body>
    <header>
 
        <div class="select">
            <h1>Agendar Frete</h1>
 
            <label for="color">Escolha uma cor:</label>
            <select id="color" name="color" type="text" min="4">
                <option value="#4361ee">Azul</option>
                <option value="PaleGreen">Verde</option>
                <option value="LightPink">Rosa</option>
                <option value="Yellow">Amarelo</option>
            </select>
            <label for="day">Escolha o dia:</label>
            <input type="number" id="day" name="day" min="1" max="31">
            <input type="submit" onclick="colorirDia()">
            <p><b>Cada veículo pode realizar 3 fretes por mês;</b></p>
        </div>
        <div id="aux">
            <button onclick="alternar('veiculos')" >Ver Veículos (Abrir e Fechar)</button>
            <div id="veiculos">
                <img src="rosaa.png" alt="" width="220" title="1 Entrega ao mês">
                <img src="verde.png" alt="" width="220">
                <img src="amarelo.png" alt="" width="220">
                <img src="azul.png" alt="" width="220" height="180">
 
            </div>
        </div>
 
    </header>
 
    <div id="mark">
        <h1>Calendário</h1>
   
        <img src="Imagem/OIP.jpeg" alt="" width="50">
   
        <table class="calendar" id="calendar">
 
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sab</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr>
                   
                    <td></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                   
                </tr>
                <tr>
                    <td>13</td>

                </tr>
                <tr>
                    <td>20</td>

                    <td>27</td>

            </tbody>
        </table>

    </div>
 
 
 
 
 
 
</body>
 
</html>
